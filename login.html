<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(bg1.gif); /* Replace 'background-image.jpg' with your actual background image */
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            width: 400px; /* Increase the width of the box */
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 45px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(8, 8, 8, 0.1);
        }

        .form-box h2 {
            text-align: center;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section label {
            display: block;
            margin-bottom: 10px;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        button a{
            text-decoration: none;
            color: white;
            font-size: 1.3em;
}
        button:hover {
            background-color: #0056b3;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Added margin bottom */
        }

        .social-login span {
            display: block;
            margin-bottom: 10px;
        }

        .social-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #eee;
            border-radius: 50%;
            margin: 0 15px; /* Added more space between icons */
            line-height: 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: rotate(360deg);
        }

        .form-box:hover {
            background-color: rgba(255, 255, 255, 0.9); /* Lighten the background on hover */
        }

        .divider {
            position: relative;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center; /* Center the sign-up link */
        }

        .or-line {
            position: relative;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .or-line::before,
        .or-line::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }

        .or-line::before {
            left: 0;
        }

        .or-line::after {
            right: 0;
        }
        /* CSS to position the Remember Me checkbox */
.form-section.remember-me {
    display: flex;
    align-items: center;
    margin-top: 40px;
    text-decoration: underline;
}

.remember-me label {
    margin-left: -30px; /* Adjust the margin between the checkbox and its label */
}

    </style>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-box">
            <form action="#" method="post" class="login-form" id="login-form">
                <h2>Login</h2>
                <div class="form-section">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" placeholder="Username" required>
                </div>
                
                <div class="form-section password-toggle">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Password" required>
                    <i class="far fa-eye" id="eye-toggle"></i> <!-- Eye icon for password toggle -->
                </div>
                <div class="actions">
                    <!-- Inside the login form -->

    <input type="checkbox" id="remember-me" name="remember-me">
    <div class="form-section remember-me">
    <label for="remember-me">Remember&nbsp;Me</label>
</div>
                    <button type="submit"><a href="index.html">Login</a></button>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="divider"></div> <!-- Divider between login and social login options -->
                <div class="social-login">
                    <span>Or</span>
                    <span>LOGIN WITH</span>
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                </div>
                <div class="or-line"></div> <!-- Or line -->
                <div class="signup-link">
                    <p style="margin-top: 30px;">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
                </div>
            </form>
            <form action="#" method="post" class="signup-form" id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <div class="form-section">
                    <label for="signup-username">Username <span style="color: red;">(Required)</span></label>
                    <input type="text" id="signup-username" name="signup-username" placeholder="Username" required>
                </div>
                <div class="form-section">
                    <label for="signup-email">Email <span style="color: red;">(Required)</span></label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="Email" required>
                </div>
                <div class="form-section password-toggle">
                    <label for="signup-password">Password <span style="color: red;">(Required)</span></label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Password" required>
                    <i class="far fa-eye" id="signup-eye-toggle"></i> <!-- Eye icon for password toggle -->
                </div>
                <div class="form-section password-toggle">
                    <label for="signup-confirm-password">Confirm Password <span style="color: red;">(Required)</span></label>
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm Password" required>
                    <i class="far fa-eye" id="signup-confirm-eye-toggle"></i> <!-- Eye icon for password toggle -->
                </div>
                <div class="actions">
                    <button type="submit"><a href=login.html>Sign Up</a></button>
                </div>
                <div class="divider"></div> <!-- Divider between sign-up and social login options -->
                <div class="social-login">
                    <span>Or sign up with:</span>
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                </div>
                <div class="signup-link">
                    <p style="margin-top: 20px;">Already have an account? <a href="#" id="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginLink = document.getElementById('login-link');
            const signupLink = document.getElementById('signup-link');
            const loginPasswordToggle = document.getElementById('eye-toggle');
            const signupPasswordToggle = document.getElementById('signup-eye-toggle');
            const signupConfirmPasswordToggle = document.getElementById('signup-confirm-eye-toggle');
            const loginPasswordInput = document.getElementById('login-password');
            const signupPasswordInput = document.getElementById('signup-password');
            const signupConfirmPasswordInput = document.getElementById('signup-confirm-password');

            // Function to validate password strength
            function validatePasswordStrength(password) {
                // Regular expressions for password strength
                const uppercaseRegex = /[A-Z]/;
                const lowercaseRegex = /[a-z]/;
                const numberRegex = /[0-9]/;

                // Check if password contains at least one uppercase letter, one lowercase letter, and one number
                const hasUppercase = uppercaseRegex.test(password);
                const hasLowercase = lowercaseRegex.test(password);
                const hasNumber = numberRegex.test(password);

                return hasUppercase && hasLowercase && hasNumber;
            }

            // Function to show/hide password toggle
            function togglePasswordVisibility(passwordInput, passwordToggle) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                }
            }

            // Function to handle form submission
            function handleSubmit(event) {
                event.preventDefault();

                // Get password and confirm password values
                const password = signupPasswordInput.value;
                const confirmPassword = signupConfirmPasswordInput.value;

                // Check if password and confirm password match
                if (password !== confirmPassword) {
                    alert('Password and Confirm Password must match.');
                    return;
                }

                // Check if password meets strength requirements
                if (!validatePasswordStrength(password)) {
                    alert('Password must contain at least one uppercase letter, one lowercase letter, and one number.');
                    return;
                }

                // If password meets all requirements, proceed with form submission
                signupForm.submit();
            }

            // Event listeners
            signupPasswordToggle.addEventListener('click', function () {
                togglePasswordVisibility(signupPasswordInput, signupPasswordToggle);
            });

            signupConfirmPasswordToggle.addEventListener('click', function () {
                togglePasswordVisibility(signupConfirmPasswordInput, signupConfirmPasswordToggle);
            });

            signupForm.addEventListener('submit', handleSubmit);

            // Initially show the login form
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';

            loginLink.addEventListener('click', function (event) {
                event.preventDefault();
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            });

            signupLink.addEventListener('click', function (event) {
                event.preventDefault();
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            });

            loginPasswordToggle.addEventListener('click', function () {
                togglePasswordVisibility(loginPasswordInput, loginPasswordToggle);
            });
        });
        // JavaScript Handling for Remember Me functionality
document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('login-form');
    const rememberMeCheckbox = document.getElementById('remember-me');
    const loginUsernameInput = document.getElementById('login-username');
    const loginPasswordInput = document.getElementById('login-password');

    // Function to check if login details should be remembered
    function shouldRememberLogin() {
        return rememberMeCheckbox.checked;
    }

    // Function to store login details in browser storage
    function rememberLoginDetails(username, password) {
        if (shouldRememberLogin()) {
            localStorage.setItem('rememberedUsername', username);
            localStorage.setItem('rememberedPassword', password); // Note: Avoid storing passwords in plaintext in real-world applications
        } else {
            localStorage.removeItem('rememberedUsername');
            localStorage.removeItem('rememberedPassword');
        }
    }

    // Function to retrieve and pre-fill login details if remembered
    function fillRememberedLoginDetails() {
        const rememberedUsername = localStorage.getItem('rememberedUsername');
        const rememberedPassword = localStorage.getItem('rememberedPassword');
        if (rememberedUsername && rememberedPassword) {
            loginUsernameInput.value = rememberedUsername;
            loginPasswordInput.value = rememberedPassword;
        }
    }

    // Event listener for form submission
    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const username = loginUsernameInput.value;
        const password = loginPasswordInput.value;
        rememberLoginDetails(username, password);
        // Proceed with form submission
        // ...
    });

    // Check and fill remembered login details on page load
    fillRememberedLoginDetails();
});

    </script>
</body>
</html>
